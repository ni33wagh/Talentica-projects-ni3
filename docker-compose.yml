services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports: ["8000:8000"]
    environment:
      DEBUG: "true"
      SECRET_KEY: "dev-secret-key-change-in-production"
      CORS_ORIGINS: "http://localhost:3000,http://127.0.0.1:3000"
      JENKINS_URL: "http://jenkins:8080"
      JENKINS_USERNAME: "admin"
      JENKINS_API_TOKEN: "119945a0409c8335bfdb889b602739a995"
      PUBLIC_BASE_URL: "http://localhost:8080"      # <-- added (for URL rewrite)
      SMTP_SERVER: "smtp.gmail.com"
      SMTP_PORT: "587"
      SMTP_USERNAME: "ni33wagh@gmail.com"
      SMTP_PASSWORD: "ztlegvdbfotzxetu"
      FROM_EMAIL: "ni33wagh@gmail.com"
      TO_EMAIL: "ni33wagh@gmail.com"
    volumes:
      - ./backend:/app
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports: ["3000:3000"]
    environment:
      VITE_API_BASE: "http://localhost:8000"        # <-- added (Vite reads VITE_* only)
      BACKEND_URL: "http://backend:8000"            # kept (harmless, not used by Vite)
      PUBLIC_BACKEND_URL: "http://localhost:8000"   # kept (harmless, not used by Vite)
    volumes:
      - ./frontend:/app
 #    - /app/node_modules
    depends_on:
      backend:
        condition: service_healthy
    command: ["npm", "start"]
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  jenkins:
    image: jenkins/jenkins:lts-jdk17
    container_name: cicd-jenkins
    restart: unless-stopped
    ports: ["8080:8080", "50000:50000"]
    environment:
      JENKINS_OPTS: "--httpPort=8080"
      JAVA_OPTS: "-Djenkins.install.runSetupWizard=false"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ./jenkins/jobs:/var/jenkins_home/jobs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/login"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  jenkins_home:

